{% extends 'main/base.html' %}
{% block content %}
    {% if form.errors %}
    <p style="color: red; text-align:center; padding:10px">Ваш пароль ненадежный,пожалуста попробуйте включить буквы.</p>
    {%endif%}
    <div class="form-div">
        <form method="post" action="{% url 'register' %}" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Подтвердить</button>
        </form>
    </div>
{% endblock %}
